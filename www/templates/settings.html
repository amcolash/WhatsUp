<ion-view title="Settings">
  <ion-content class="has-header">
    <div class="list">
      <div class="list list-inset">
        <ion-toggle ng-model="$parent.settings.test" toggle-class="toggle-calm">TEST</ion-toggle>

        <button class="button button-block icon-exit button-assertive" ng-click="signOut()">
          <span class="span-button">Logout</span>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
