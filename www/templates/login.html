<ion-view title="{{appName}} - Login">
  <header class="bar bar-header bar-dark">
    <h1 class="title">{{appName}}</h1>
  </header>

  <ion-content class="has-header">
    <div ng-show="auth.authData">
      <h1>You are logged in!</h1>
      <p>Hello, {{auth.authData.displayName}}</p>
      <p>uid: {{auth.authData.uid}}</p>
      <button class="button button-block button-dark" ng-click="auth.$signOut()">Logout</button>
    </div>
    <div ng-hide="auth.authData">
      <h1 class="text-center padding">Welcome to {{appName}}! Please log in to start.</h1>
      <button class="button button-block icon-left ion-social-facebook button-positive" ng-click="$parent.login('facebook')"> Login With Facebook</button>
      <!-- <button class="button button-block icon-left ion-social-twitter button-calm" ng-click="$parent.login('twitter')"> Login With Twitter</button> -->
      <button class="button button-block icon-left ion-social-google button-assertive" ng-click="$parent.login('google')"> Login With Google</button>
    </div>
  </ion-content>
</ion-view>
