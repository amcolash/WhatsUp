<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">New Event</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Event Name</span>
                <input ng-model="newEvent.name" type="text">
            </label>

            <div class="item item-input">
                <span class="input-label">Location</span>
                <input type="text" places-auto-complete ng-focus="disableTap()" ng-model="newEvent.location.name" on-place-changed="placeChanged()">
                <button id="clearButton" class="button-icon input-button icon-cross placeholder-icon hover padding-right" ng-show="newEvent.location.name.length > 0" ng-click="clearLocation()"></button>
            </div>
            
            <label class="item item-input">
                <span class="input-label">Start Time</span>
                <input type="datetime-local" ng-model="newEvent.startTime"></input>
            </label>
            
            <label class="item item-input">
                <span class="input-label">End Time</span>
                <input type="datetime-local" ng-model="newEvent.endTime"></input>
            </label>

            <label class="item item-input">
                <span class="input-label">Description</span>
                <textarea rows="1" msd-elastic ng-model="newEvent.description"></textarea>
            </label>

            <label class="item item-input item-select">
                <span class="input-label">Category</span>
                <select class="expand-select" data-tap-disabled="true" ng-model="newEvent.category" ng-options="category for category in categoryList | orderBy"></select>
            </label>

            <!-- picture -->

            <div class="inset-button">
                <button class="button button-block icon-plus button-positive" ng-click="createEvent()">
                    <span class="span-button">Create Event</span>
                </button>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
