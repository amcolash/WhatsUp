<ion-view title="My Events">
    <ion-content class="has-header">
        <div class="inset-button">
            <button class="button button-block icon-plus button-positive" ng-click="editEvent()">
                <span class="span-button">New Event</span>
            </button>
        </div>

        <div ng-repeat="event in events | orderObjectBy:'startTime':false | upcomingFilter">
            <ng-include src="'templates/eventCard.html'"></ng-include>
        </div>
    </ion-content>
</ion-view>
