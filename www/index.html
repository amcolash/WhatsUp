<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>What's Up</title>

    <link href="css/ionic.app.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/icons.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- Chrome web manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicion for chrome -->
    <link rel="icon" sizes="192x192" href="img/icons/drawable-xxxhdpi-icon.png">

    <!-- Webapp for iOS -->
    <meta name="apple-mobile-web-app-title" content="GiffingAwesome">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Icon for iOS -->
    <link rel="apple-touch-icon" href="img/icons/drawable-xxhdpi-icon.png">

    <!-- Splash for iOS -->
    <link rel="apple-touch-startup-image" href="img/splash/splash-land.png" media="(orientation: landscape)">
    <link rel="apple-touch-startup-image" href="img/splash/splash-port.png" media="(orientation: portrait)">

    <!-- Google Maps -->
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places&key=AIzaSyBCXvYFMJ3k3Gl9vpAsxWYKMOuXB0nGbcs"></script>

    <!-- ionic/angularjs js -->
    <script type="text/javascript" src="lib/ionic/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="lib/firebase/firebase.js"></script>
    <script type="text/javascript" src="lib/angularfire/dist/angularfire.min.js"></script>
    <script type="text/javascript" src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.min.js"></script>
    <script type="text/javascript" src="lib/ngGeolocation/ngGeolocation.min.js"></script>
    <script type="text/javascript" src="lib/ngmap/build/scripts/ng-map.min.js"></script>
    <script type="text/javascript" src="lib/geofire/dist/geofire.min.js"></script>
    <script type="text/javascript" src="lib/axios.min.js"></script>
    <script type="text/javascript" src="lib/angular-read-more/dist/readmore.min.js"></script>
    <script type="text/javascript" src="lib/eventSearch.js"></script>
    <script type="text/javascript" src="lib/util.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script type="text/javascript" src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/factories.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/eventList.js"></script>
    <script type="text/javascript" src="js/event.js"></script>
    <script type="text/javascript" src="js/keys.js"></script>
  </head>

  <body ng-app="app">
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>
  </body>

</html>
